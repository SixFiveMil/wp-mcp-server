name: Docker Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        docker build -t wordpress-mcp-server:test .
        
    - name: Test Docker image
      run: |
        docker run --rm wordpress-mcp-server:test python -c "import server; print('Server module loaded successfully')"
        
    - name: Check Python syntax
      run: |
        docker run --rm wordpress-mcp-server:test python -m py_compile server.py