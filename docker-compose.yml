version: '3.8'

services:
  wordpress-mcp:
    build: .
    container_name: wordpress-mcp-server
    environment:
      # Replace these with your actual WordPress credentials
      - WORDPRESS_URL=https://your-site.com
      - WORDPRESS_USERNAME=your-username
      - WORDPRESS_APP_PASSWORD=your-app-password
    stdin_open: true
    tty: true
    volumes:
      # Optional: mount a directory for file uploads
      - ./uploads:/uploads